<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow-sm">
                    <div class="text-center mb-3">
                        <img src="https://via.placeholder.com/100" alt="Avatar do usuário" class="rounded-circle">
                        <h3 class="mt-2">{{ user.username }}</h3>
                    </div>
                    <h4>Definições do Perfil</h4>
                    <p><strong>Nome Completo:</strong> {{ user.nome_real }}</p>
                    <p><strong>Senha:</strong> ******** <a href="#" class="text-decoration-none">Alterar</a></p>

                    <h5>Rendas</h5>
                    {% if rendas %}
                        {% for renda in rendas %}
                            <p><strong>{{ renda.nome_renda }}:</strong> R$ {{ renda.valor_renda }}</p>
                        {% endfor %}
                    {% else %}
                        <p>Você não tem rendas cadastradas.</p>
                    {% endif %}

                </div>
            </div>
        </div>
    </div>
</body>
</html>
