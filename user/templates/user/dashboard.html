<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Bem-vindo ao Dashboard, {{ user.nome_real }}!</h1>
        <p class="text-center">Aqui você pode visualizar suas informações protegidas.</p>

        <!-- Botões de seleção para diferentes tipos de lançamento de despesas -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-3">
                <a href="{% url 'despesa_comum' %}" class="btn btn-primary w-100 mb-2">Despesas</a><!--?Passa a url que deve ser carregada ao apertar o botão-->
            </div>
            <div class="col-md-3">
                <a href="{% url 'despesa_fixa' %}" class="btn btn-success w-100 mb-2">Despesas Fixas</a><!--?Passa a url que deve ser carregada ao apertar o botão-->
            </div>
            <div class="col-md-3">
                <a href="{% url 'despesa_parcelada' %}" class="btn btn-info w-100 mb-2">Despesas Parceladas</a><!--?Passa a url que deve ser carregada ao apertar o botão-->
            </div>
            <div class="col-md-3">
                <a href="{% url 'perfil' %}" class="btn btn-success w-100 mb-2">Perfil</a><!--?Passa a url que deve ser carregada ao apertar o botão-->
            </div>
            
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!--?{{ user.username }}:Esta é uma variável de contexto que o Django disponibiliza automaticamente quando um usuário está autenticado. O objeto user contém informações sobre o usuário atualmente logado, e a propriedade username é o nome de usuário desse usuário.Nesse caso, o código está exibindo uma mensagem de boas-vindas personalizada para o usuário que fez login. A expressão {{ user.username }} será substituída pelo nome do usuário logado quando a página for renderizada.-->
