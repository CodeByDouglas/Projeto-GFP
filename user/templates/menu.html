{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'CSS/menu.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>{% block title %}Painel de Controle{% endblock %}</title>
</head>
<body>
    <div class="d-flex">
        <div class="bg-dark text-light p-3 sidebar">
            <div class="user-icon mb-4">
                <img src="{% static 'image/avatar.png' %}" alt="Ícone de login" class="login-image">
            </div>
            <nav class="nav flex-column">
                <a href="{% url 'perfil' %}" class="nav-link text-light btn btn-success mb-2">Perfil</a>
                <a href="{% url 'dashboard' %}" class="nav-link text-light btn btn-success mb-2">Dashboard</a>
                <a href="{% url 'extrato' %}" class="nav-link text-light btn btn-success mb-2">Extrato de Despesas</a>
                <div class="dropdown">
                    <button class="btn btn-success dropdown-toggle w-100 mb-2" type="button" id="dropdownLançamento"
                            data-bs-toggle="dropdown" aria-expanded="false">
                        Lançamento de Despesas
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownLançamento">
                        <li><a class="dropdown-item" href="{% url 'despesa_comum' %}">Ocasional</a></li>
                        <li><a class="dropdown-item" href="{% url 'despesa_fixa' %}">Fixa</a></li>
                        <li><a class="dropdown-item" href="{% url 'despesa_parcelada' %}">Parcelada</a></li>
                    </ul>
                </div>
                <a href="{% url 'trilha' %}" class="nav-link text-light btn btn-success mb-2">Trilha de Aprendizado</a>
            </nav>
            <a href="{% url 'trilha' %}" class="btn btn-secondary mt-5 w-100">
                <i class="fas fa-question-circle"></i> Ajuda
            </a>
            <form method="post" action="{% url 'logout' %}" class="w-100">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger mt-2 w-100">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </form>
        </div>
        <div class="container-fluid p-4">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'Js/menu.js' %}"></script>
</body>
</html>
